<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Mirrors</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        
        .title {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            z-index: 1;
            text-align: center;
        }
        
        .links {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 1em;
            z-index: 1;
            text-align: center;
            line-height: 1.8;
        }
        
        .link-item {
            cursor: pointer;
            text-decoration: none;
            color: #00ff00;
        }
        
        .link-item:hover {
            text-shadow: 0 0 5px #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrix" class="matrix"></canvas>
    <div class="title">Sherlock Mirrors</div>
    <div class="links">
        <div class="link-item" onclick="window.open('https://t.me/@httpshhddotpt52555hushfbot', '_self')">1. mirror 1 : Active </div>
        <div class="link-item" onclick="window.open('https://t.me/@JGmmPuRttGvQnbot', '_self')">2. mirror 2 : Active </div>
        <div class="link-item" onclick="window.open('https://t.me/@YoGuAlGvpHbAqFbot', '_self')">3. mirror 1 : Active </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const characters = "0123456789";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(draw, 33);
        
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
